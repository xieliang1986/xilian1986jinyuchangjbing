<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>金鱼疾病查询手册</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a6aa2, #0d8b9f);
            color: #333;
            line-height: 1.6;
            padding: 15px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            color: white;
            margin-bottom: 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .logo i {
            font-size: 2.5rem;
            color: #FFD700;
        }
        
        h1 {
            font-size: 1.8rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .search-container {
            background: white;
            border-radius: 25px;
            padding: 10px 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        #search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1rem;
            padding: 10px 0;
            background: transparent;
        }
        
        .search-container i {
            color: #1a6aa2;
            font-size: 1.2rem;
        }
        
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .filter-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn.active {
            background: white;
            color: #1a6aa2;
            font-weight: bold;
        }
        
        .disease-list {
            display: grid;
            gap: 15px;
        }
        
        .disease-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }
        
        .disease-card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .disease-icon {
            width: 40px;
            height: 40px;
            background: #1a6aa2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: white;
        }
        
        .disease-name {
            font-size: 1.1rem;
            font-weight: bold;
            color: #1a6aa2;
        }
        
        .card-content {
            padding: 0 15px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .card-content.expanded {
            padding: 15px;
            max-height: 1000px;
        }
        
        .disease-info {
            margin-bottom: 15px;
        }
        
        .info-title {
            font-weight: bold;
            color: #1a6aa2;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .treatment {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }
        
        .treatment-title {
            font-weight: bold;
            color: #0d47a1;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .severity {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-left: 10px;
        }
        
        .low {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .medium {
            background: #fff8e1;
            color: #f57f17;
        }
        
        .high {
            background: #ffebee;
            color: #c62828;
        }
        
        footer {
            text-align: center;
            color: white;
            padding: 25px 0 15px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (min-width: 768px) {
            .container {
                max-width: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-fish"></i>
                <div>
                    <h1>金鱼疾病查询手册</h1>
                    <div class="subtitle">专业金鱼疾病诊断与治疗方案</div>
                </div>
            </div>
        </header>
        
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="search-input" placeholder="输入疾病名称或症状...">
        </div>
        
        <div class="filters">
            <div class="filter-btn active" data-filter="all">全部</div>
            <div class="filter-btn" data-filter="bacterial">细菌性</div>
            <div class="filter-btn" data-filter="fungal">真菌性</div>
            <div class="filter-btn" data-filter="parasitic">寄生虫</div>
            <div class="filter-btn" data-filter="environmental">环境因素</div>
        </div>
        
        <div class="disease-list" id="disease-container">
            <!-- 疾病卡片将通过JS动态生成 -->
        </div>
        
        <footer>
            <p>© 2023 金鱼健康守护者 | 本信息仅供参考，具体治疗请咨询专业兽医</p>
        </footer>
    </div>
    
    <script>
        // 金鱼疾病数据
        const diseases = [
            {
                id: 1,
                name: "白点病",
                category: "parasitic",
                symptoms: "鱼体表出现白色小点，鱼频繁擦缸，食欲减退，呼吸急促",
                cause: "由寄生虫（小瓜虫）引起",
                severity: "high",
                prevention: "保持水质清洁，新鱼隔离检疫，避免温度骤变",
                treatment: "升温至28-30℃持续一周；使用白点净等专用药物；0.5%盐水浴"
            },
            {
                id: 2,
                name: "烂尾病",
                category: "bacterial",
                symptoms: "尾鳍边缘出现白色溃烂，逐渐扩大，游动困难",
                cause: "细菌感染，常因水质恶化或鱼体受伤引起",
                severity: "medium",
                prevention: "保持水质清洁，避免鱼体受伤，定期换水",
                treatment: "隔离病鱼；使用黄粉或抗生素药浴；改善水质；0.3%盐水浴"
            },
            {
                id: 3,
                name: "水霉病",
                category: "fungal",
                symptoms: "鱼体表出现棉絮状白色菌丝，伤口发炎红肿",
                cause: "真菌感染，多发生在鱼体受伤后",
                severity: "medium",
                prevention: "避免鱼体受伤，保持水质清洁，水温稳定",
                treatment: "使用亚甲基蓝或孔雀石绿药浴；提高水温至26-28℃；0.5%盐水浴"
            },
            {
                id: 4,
                name: "鳃病",
                category: "bacterial",
                symptoms: "鳃盖开合异常，鳃丝发白或溃烂，呼吸急促，浮头",
                cause: "细菌或寄生虫感染鳃部",
                severity: "high",
                prevention: "保持水质清洁，避免过度喂食，定期检疫",
                treatment: "隔离治疗；使用专用鳃病药物；福尔马林药浴（谨慎使用）"
            },
            {
                id: 5,
                name: "立鳞病",
                category: "bacterial",
                symptoms: "鱼鳞竖起如松果状，体表肿胀，游动缓慢",
                cause: "细菌感染，常与水质恶化有关",
                severity: "high",
                prevention: "保持水质稳定，避免温度骤变，增强鱼体抵抗力",
                treatment: "隔离病鱼；使用抗生素治疗；0.5%盐水浴；保持水温稳定"
            },
            {
                id: 6,
                name: "肠炎",
                category: "bacterial",
                symptoms: "食欲减退，白便或拖便，肛门红肿，腹部肿胀",
                cause: "喂食不洁或过量，水质恶化导致细菌感染",
                severity: "medium",
                prevention: "定时定量喂食，保持水质清洁，饲料消毒",
                treatment: "停食2-3天；使用痢特灵或大蒜素治疗；改善水质"
            },
            {
                id: 7,
                name: "锚头蚤病",
                category: "parasitic",
                symptoms: "体表可见针状寄生虫，寄生处红肿发炎，鱼躁动不安",
                cause: "锚头蚤寄生",
                severity: "medium",
                prevention: "新鱼隔离检疫，定期消毒鱼缸",
                treatment: "手工拔除寄生虫；使用敌百虫等杀虫剂；0.3%盐水浴"
            },
            {
                id: 8,
                name: "气泡病",
                category: "environmental",
                symptoms: "体表或鳍部附着小气泡，游动失衡，浮于水面",
                cause: "水中溶解气体过饱和",
                severity: "low",
                prevention: "避免强烈光照导致藻类过度光合作用，避免温差过大",
                treatment: "换水改善水质；降低水温；减少光照；加入新水时缓慢注入"
            }
        ];

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            renderDiseases(diseases);
            
            // 搜索功能
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const filteredDiseases = diseases.filter(disease => 
                    disease.name.toLowerCase().includes(searchTerm) || 
                    disease.symptoms.toLowerCase().includes(searchTerm)
                );
                renderDiseases(filteredDiseases);
            });
            
            // 筛选功能
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 移除所有active类
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // 添加active到当前按钮
                    this.classList.add('active');
                    
                    const filter = this.getAttribute('data-filter');
                    let filteredDiseases;
                    
                    if (filter === 'all') {
                        filteredDiseases = diseases;
                    } else {
                        filteredDiseases = diseases.filter(disease => disease.category === filter);
                    }
                    
                    renderDiseases(filteredDiseases);
                });
            });
        });
        
        // 渲染疾病列表
        function renderDiseases(diseasesArray) {
            const container = document.getElementById('disease-container');
            container.innerHTML = '';
            
            if (diseasesArray.length === 0) {
                container.innerHTML = '<div class="no-result">没有找到匹配的疾病信息</div>';
                return;
            }
            
            diseasesArray.forEach(disease => {
                const card = document.createElement('div');
                card.className = 'disease-card';
                card.innerHTML = `
                    <div class="card-header">
                        <div class="disease-icon">
                            <i class="fas fa-clinic-medical"></i>
                        </div>
                        <div class="disease-name">
                            ${disease.name}
                            <span class="severity ${disease.severity}">${
                                disease.severity === 'high' ? '严重' : 
                                disease.severity === 'medium' ? '中度' : '轻度'
                            }</span>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="disease-info">
                            <div class="info-title"><i class="fas fa-diagnoses"></i> 症状</div>
                            <div>${disease.symptoms}</div>
                        </div>
                        <div class="disease-info">
                            <div class="info-title"><i class="fas fa-virus"></i> 病因</div>
                            <div>${disease.cause}</div>
                        </div>
                        <div class="disease-info">
                            <div class="info-title"><i class="fas fa-shield-alt"></i> 预防</div>
                            <div>${disease.prevention}</div>
                        </div>
                        <div class="treatment">
                            <div class="treatment-title"><i class="fas fa-first-aid"></i> 治疗方法</div>
                            <div>${disease.treatment}</div>
                        </div>
                    </div>
                `;
                
                // 添加点击展开/收起功能
                const header = card.querySelector('.card-header');
                const content = card.querySelector('.card-content');
                
                header.addEventListener('click', function() {
                    content.classList.toggle('expanded');
                });
                
                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
